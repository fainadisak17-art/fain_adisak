<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ติดต่อ | เว็บไซต์ของฉัน</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <a class="brand" href="index.html">
        <div class="logo">A</div>
        <div><div style="font-weight:700">เว็บไซต์ของฉัน</div><div style="font-size:12px;color:var(--muted)">สร้างด้วย HTML + CSS</div></div>
      </a>
      <nav>
        <a href="features.html">ฟีเจอร์</a>
        <a href="pricing.html">ราคา</a>
        <a href="contact.html" class="active">ติดต่อ</a>
      </nav>
    </header>
    <main>
      <section>
        <h2>ติดต่อเรา</h2>
        <div class="card" style="display:grid;grid-template-columns:1fr 300px;gap:16px;">
          <form onsubmit="event.preventDefault();alert('ส่งแบบฟอร์มแล้ว — ตัวอย่างเท่านั้น')" style="display:flex;flex-direction:column;gap:8px">
            <input required placeholder="ชื่อ" style="padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);background:transparent;color:inherit">
            <input type="email" required placeholder="อีเมล" style="padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);background:transparent;color:inherit">
            <textarea required placeholder="ข้อความ" rows="4" style="padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);background:transparent;color:inherit"></textarea>
            <button class="btn btn-primary" type="submit">ส่งข้อความ</button>
          </form>
          <div>
            <h3>ข้อมูลการติดต่อ</h3>
            <p class="muted">อีเมล: you@example.com<br>โทร: +66 12 345 6789</p>
            <p class="muted">ที่อยู่: Bangkok, Thailand</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div>© <span id="year"></span> เว็บไซต์ของฉัน</div>
      <div class="muted">สร้างด้วย ❤️ — ปรับแต่งได้เต็มที่</div>
    </footer>
  </div>
  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
</body>
</html>
